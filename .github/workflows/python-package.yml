# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: pyxtension-package-build

on:
  push:
    branches: [ $default-branch, master ]
    paths-ignore:
      - '**.md'
      - '**.rst'
  pull_request:
    branches: [ '**' ]
    paths-ignore:
      - '**.md'
      - '**.rst'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Changed to false to see all failures
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm ]
        python-version: [ "3.8","3.9","3.10", "3.11","3.12", "3.13","3.14" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest coverage
          pip install -e ".[dev]"
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=20 --max-line-length=160 --statistics

      - name: Run tests with coverage
        run: |
          coverage run --branch run_tests.py
          coverage report

  build-container:
    runs-on: ubuntu-latest
    container:
      image: python:3.12-bullseye
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies in container
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest coverage
          pip install -e ".[dev]"

      - name: Lint with flake8 in container
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=20 --max-line-length=160 --statistics

      - name: Run tests in container
        run: |
          coverage run --branch run_tests.py
          coverage report
